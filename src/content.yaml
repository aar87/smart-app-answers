DeviceReload:
  title: Как перезапустить устройство?
  template: list
  details:
    items:
      - 1. На пульте нажмите и держите кнопку выключения. Через несколько секунд на телевизоре
        отобразится строка Перезапустить
      - 2. Нажмите кнопку ОК

VideoFromPhone:
  title: Как транслировать видео с телефона?
  template: list
  details:
    items:
      - 1. Установите на смартфон приложение "Салют"
      - 2. Подключите смартфон и приставку к одной и той же сети Wi-Fi
      - 3. Запустите на смартфоне видео
      - 4. У видео нажмите на иконку "Поделиться"
      - 5. Найдите значек "Салют" с текстом «На устройство»
      - 6. Выберите «Sberbox»

VideoFromPhoneOnTv:
  title: Как транслировать экран телефона на ТВ?
  template: card
  details:
    items:
      - Приложение Wi-Fi Display Sink позволяет отразить ваш смартфон на экране телевизора.
        Вы можете получить доступ ко всем вашим играм, фотографиям, видео и другим приложениям на большом экране
        с помощью дублирования экрана
    button:
      text: Подробнее
      link: https://qaar.ru

Channel:
  title: Как настроить ТВ каналы?
  question: Уточните, настройки каких каналов вас интересуют?
  template: chooser
  details:
    items:
      - Спутниковые, кабельные или эфирные
      - Онлайн

ChannelSettings:
  online:
    title: Как настроить онлайн ТВ каналы?
    template: card
    details:
      items:
        - Их не нужно настраивать. Вам уже доступны более 200 цифровых телеканалов от сервиса Смотрёшка.
          Они транслируются через интернет
      button:
        text: Перейти в Смотрёшку
        link: https://qaar.ru
  channel:
    title: Как настроить эфирные ТВ каналы?
    template: list
    details:
      items:
        - 1. Подключите к телевизору антенну, ресивер или кабель и найдите каналы
        - '2. На домашнем экране откройте меню и выберите ТВ. Или просто нажмите на пульте и попросите ассистента: 
          «Включи Первый канал».'
        - '3. При первом запуске телевизор предложит выбрать, в каком приложении запускать просмотр телеканалов по 
          умолчанию: в эфирном ТВ или в одном из предустановленных приложений для онлайн-ТВ. Это приложение будет
          автоматически открываться, когда вы в следующий раз скажете ассистенту включить канал или нажмёте на
          карточку ТВ.'
      button:
        text: Подробнее
        link: https://qaar.ru

